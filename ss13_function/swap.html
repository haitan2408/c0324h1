        //=> Kết quả: a = 5; b = 6;

        function swap(arr) {
            //a = 5; b = 6
            let c = arr[0];  // c = 5
            arr[0] = arr[1]; //a[0] = arr[1] = 6;
            arr[1] = c; // arr[2] = c = 5
            //=> a[0] = 6; arr[1] = 5;
        }
    
        let arr_temp = [5,6];
        swap(arr_temp);
        console.log(arr_temp);
        // Kết quả: [6, 5]
